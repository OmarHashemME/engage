<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Course Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'shake-incorrect': 'shakeIncorrect 0.4s ease-in-out',
              'pulse-correct': 'pulseCorrect 0.4s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              shakeIncorrect: {
                '0%, 100%': { transform: 'translateX(0)' },
                '25%': { transform: 'translateX(-6px)' },
                '75%': { transform: 'translateX(6px)' },
              },
              pulseCorrect: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.03)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">

  "imports": {

    "vite-plugin-pwa": "https://aistudiocdn.com/vite-plugin-pwa@^1.1.0",

    "remark-gfm": "https://esm.sh/remark-gfm@4.0.0?bundle"
  }
}
</script>
</head>

  </body>
</html>
